name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install deps
        run: |
          cd blog
          bundle install --jobs 4 --retry 3

      - name: Create site structure
        run: |
          # Create _site directory
          mkdir -p _site
          
          # Copy main index.html to root
          cp index.html _site/
          
          # Copy .htaccess file (handle typo in filename)
          if [ -f .htacess ]; then
            cp .htacess _site/.htaccess
          elif [ -f .htaccess ]; then
            cp .htaccess _site/.htaccess
          fi

      - name: Build with Jekyll
        run: |
          cd blog
          bundle exec jekyll build --destination ../_site/blog --trace
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
